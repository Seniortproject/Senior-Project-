<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"href="forms.css">

    <title>form</title>
</head>
<body>
    
  <div class="testbox">
    <form action="/">
      <div class="banner">
        <h1>HAPPY TO SEE YOU JOINING US!</h1>
        <img src="image/frontpage.webp" alt="Logo">
      </div>
      <div class="item">
        <p>Date of Event</p>
        <input type="date" name="bdate" />
        <i class="fas fa-calendar-alt"></i>
      </div>
      <div class="item">
        <p>Time of Event</p>
        <input type="time" name="name" />
        <i class="fas fa-clock"></i>
      </div>
      <div class="item">
        <p>Select City</p>
        <select>
          <option value=""></option>
          
          <option value="2">Riyadh</option>
          <option value="3">Jeddah</option>
          <option value="4">Al Ula</option>
          
        </select>
      </div>

      
      



      <div class="item">
        <p>Contact Person</p>
        <div class="name-item">
          <input type="text" name="name" placeholder="First Name" />
          <input type="text" name="name" placeholder="Last Name" />
        </div>
      </div>
      <div class="item">
        <p>Contact Email</p>
        <input type="email" name="name" placeholder="Email"/>
      </div>
      <div class="item">
        <p>Contact Number</p>
        <input type="tel" name="name" placeholder="Eg: +966 555 123 456"/>
      </div>
      

        </div>
      </div>
      <div class="btn-block">
        <button type="submit" href="/">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
